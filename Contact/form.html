<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1 id="greeting">Your Form has Been Successfully Submitted!</h1>
    <button onclick="change()">Change Styles</button>
    <script>
        function change(){
            var element=document.getElementById('greeting');
            element.innerHTML="Your Form has Been Successfully Submitted!";
            element.style.color="blue";
            
        }
    </script>
    
    
</body>
</html>
